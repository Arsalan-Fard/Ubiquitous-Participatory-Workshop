<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Setup Stage 1/4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="pageTitle">Camera Setup Stage 1/4</h1>
        <div class="video-containers-wrapper">
            <div class="video-container" id="videoContainer1">
                <div class="video-container-label">Camera 1</div>
                <video id="video" autoplay playsinline></video>
                <canvas id="overlay"></canvas>
                <div id="loading" class="loading hidden" role="status" aria-live="polite">Loading...</div>
            </div>
            <div class="video-container hidden" id="videoContainer2">
                <div class="video-container-label">Camera 2</div>
                <video id="video2" autoplay playsinline></video>
                <canvas id="overlay2"></canvas>
            </div>
        </div>
        <div id="surfaceButtons" class="surface-buttons hidden" aria-label="Surface setup tools">
            <button id="surfaceBtn1" class="surface-btn" type="button">1</button>
            <button id="surfaceBtn2" class="surface-btn" type="button">2</button>
            <button id="surfaceBtn3" class="surface-btn" type="button">3</button>
            <button id="surfaceBtn4" class="surface-btn" type="button">4</button>
        </div>

        <!-- Stereo Calibration Buttons (shown when 2 cameras selected) -->
        <div id="stereoCalibButtons" class="stereo-calib-buttons hidden" aria-label="Stereo calibration points">
            <div class="stereo-calib-group">
                <span class="stereo-calib-group-label">Surface (Z=0):</span>
                <button id="stereoCalibBtn1" class="stereo-calib-btn" type="button" title="Top-left corner">1</button>
                <button id="stereoCalibBtn2" class="stereo-calib-btn" type="button" title="Top-right corner">2</button>
                <button id="stereoCalibBtn3" class="stereo-calib-btn" type="button" title="Bottom-right corner">3</button>
                <button id="stereoCalibBtn4" class="stereo-calib-btn" type="button" title="Bottom-left corner">4</button>
                <button id="stereoCalibBtn5" class="stereo-calib-btn" type="button" title="Top edge midpoint">5</button>
                <button id="stereoCalibBtn6" class="stereo-calib-btn" type="button" title="Right edge midpoint">6</button>
                <button id="stereoCalibBtn7" class="stereo-calib-btn" type="button" title="Bottom edge midpoint">7</button>
                <button id="stereoCalibBtn8" class="stereo-calib-btn" type="button" title="Left edge midpoint">8</button>
            </div>
            <div class="stereo-calib-group">
                <span class="stereo-calib-group-label">Elevated (Z=10cm):</span>
                <button id="stereoCalibBtn9" class="stereo-calib-btn stereo-calib-btn--elevated" type="button" title="Top-left corner, elevated">9</button>
                <button id="stereoCalibBtn10" class="stereo-calib-btn stereo-calib-btn--elevated" type="button" title="Top-right corner, elevated">10</button>
                <button id="stereoCalibBtn11" class="stereo-calib-btn stereo-calib-btn--elevated" type="button" title="Bottom-right corner, elevated">11</button>
                <button id="stereoCalibBtn12" class="stereo-calib-btn stereo-calib-btn--elevated" type="button" title="Bottom-left corner, elevated">12</button>
            </div>
            <div class="stereo-calib-actions">
                <button id="stereoComputeBtn" class="btn btn-secondary" type="button" disabled>Compute Calibration</button>
                <span id="stereoCalibStatus" class="stereo-calib-status"></span>
            </div>
        </div>

        <!-- Touch/Hover Indicator (shown after stereo calibration) -->
        <div id="touchIndicator" class="touch-indicator hidden" aria-live="polite">
            <span id="touchStatus" class="touch-status">HOVER</span>
            <span id="touchZ" class="touch-z">Z: 0.000</span>
        </div>
        <div class="controls">
            <button id="backBtn" class="btn btn-secondary" type="button" disabled>Back</button>
            <button id="startBtn" class="btn">Start Camera</button>
            <button id="nextBtn" class="btn btn-secondary" disabled>Next</button>
            <button id="stopBtn" class="btn">Close Camera</button>
        </div>
        <div id="cameraSelectRow" class="camera-select-row" aria-label="Camera selection">
            <select id="cameraCountSelect" class="camera-select" aria-label="Number of cameras">
                <option value="0">0</option>
                <option value="1" selected>1</option>
                <option value="2">2</option>
            </select>
            <button id="cameraAddBtn" class="camera-add-btn" type="button" aria-label="Add camera">+</button>
            <div id="cameraDeviceSelects" class="camera-device-selects" aria-label="Available cameras"></div>
        </div>
        <label id="apriltagToggleContainer" class="toggle-inline">
            <span class="toggle-inline-label">AprilTag detection</span>
            <span class="switch">
                <input type="checkbox" id="apriltagToggle" checked>
                <span class="slider" aria-hidden="true"></span>
            </span>
        </label>
        <label id="viewToggleContainer" class="toggle-inline hidden" aria-label="Camera or map view">
            <span class="toggle-inline-label">Camera</span>
            <span class="switch">
                <input type="checkbox" id="viewToggle" aria-label="Toggle map view">
                <span class="slider" aria-hidden="true"></span>
            </span>
            <span class="toggle-inline-label">Map</span>
        </label>
        <p id="error"></p>
    </div>

    <div id="edgeGuides" class="edge-guides hidden" aria-hidden="true">
        <div class="edge-guide edge-guide--top" aria-hidden="true"></div>
        <div class="edge-guide edge-guide--right" aria-hidden="true"></div>
        <div class="edge-guide edge-guide--bottom" aria-hidden="true"></div>
        <div class="edge-guide edge-guide--left" aria-hidden="true"></div>
    </div>

    <div id="mapView" class="map-view hidden" aria-hidden="true">
        <div id="mapWarp" class="map-warp">
            <iframe
                id="osmFrame"
                title="OpenStreetMap"
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
                src="https://www.openstreetmap.org/export/embed.html?bbox=-122.523%2C37.703%2C-122.356%2C37.815&amp;layer=mapnik"
            ></iframe>
            <div id="mapFingerDots" class="map-finger-dots hidden" aria-hidden="true"></div>
        </div>
        <div id="mapHint" class="map-hint hidden" aria-hidden="true">
            Edit corners: Shift + Space, then drag corners.
        </div>
        <div id="uiSetupOverlay" class="ui-setup-overlay hidden" aria-hidden="true"></div>
        <div id="uiSetupPanel" class="ui-setup-panel hidden" aria-hidden="true"></div>
    </div>

    <script src="lib/comlink.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/maptastic@3.0.0/dist/maptastic.min.js"></script>
    <script type="module" src="src/js/main.js"></script>

    <div id="cameraSourceModal" class="modal hidden" aria-hidden="true" role="dialog" aria-modal="true" aria-label="Add camera source">
        <div class="modal-backdrop"></div>
        <div class="modal-card" role="document">
            <h2 class="modal-title">Add camera source</h2>
            <p class="modal-subtitle">Paste an IP camera URL (e.g. http://...)</p>
            <input id="cameraSourceInput" class="modal-input" type="text" placeholder="http://..." autocomplete="off" spellcheck="false" />
            <div class="modal-actions">
                <button id="cameraSourceCancelBtn" class="btn btn-secondary" type="button">Cancel</button>
                <button id="cameraSourceSaveBtn" class="btn" type="button">Add</button>
            </div>
        </div>
    </div>
</body>
</html>
