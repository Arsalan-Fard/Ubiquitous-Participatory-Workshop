<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AprilTag Camera</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AprilTag Detector</h1>
        <div class="video-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="overlay"></canvas>
        </div>
        <div class="controls">
            <button id="startBtn" class="btn">Start Camera</button>
            <button id="stopBtn" class="btn">Close Camera</button>
        </div>
        <label class="toggle-inline">
            <span class="toggle-inline-label">AprilTag detection</span>
            <span class="switch">
                <input type="checkbox" id="apriltagToggle" checked>
                <span class="slider" aria-hidden="true"></span>
            </span>
        </label>
        <div id="status">Detector: Loading...</div>
        <div id="handStatus">Hand Detector: Loading...</div>
        <div id="pinchDistance"></div>
        <div id="detections"></div>
        <p id="error"></p>
    </div>

    <script src="lib/comlink.min.js"></script>
    <script type="module" src="src/js/main.js"></script>
</body>
</html>
