<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; background: transparent; overflow: hidden; }
  </style>
</head>
<body>
  <script>
    // Hand tracking has been removed. This file remains as a no-op stub so any stale
    // references won't crash the app.
    try { parent.postMessage({ type: 'ready' }, '*'); } catch (e) {}

    window.addEventListener('message', function (event) {
      var data = event && event.data ? event.data : null;
      if (!data || data.type !== 'detect') return;
      try {
        parent.postMessage({ type: 'result', requestId: data.requestId, hands: [] }, '*');
      } catch (e) {}
    });
  </script>
</body>
</html>
